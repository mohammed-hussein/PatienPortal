<legend>Patient Radiologic</legend>

<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Requestor</th>
            <th>Status</th>
            <th>Prepration</th>
        </tr>
    </thead>    
    <tr *ngFor="let Radiology of Radiologies">
        <td>{{Radiology?.ProcDate}}</td>
        <td>{{Radiology?.ProcLocation}}</td>
        <td>{{Radiology?.Requester}}</td>
        <td>{{Radiology?.Status_reasonas}}</td>
        <td>{{Radiology?.Prepration}}</td>
    </tr>
</table>
