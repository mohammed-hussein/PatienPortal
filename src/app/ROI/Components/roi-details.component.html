<div class="w3-right w3-tiny w3-padding-small w3-dark-gray w3-round w3-text-white">
    <a [style.display]="!isLoaded?'none':''" (click)="print()"><i class="fa fa-print w3-medium"></i><br />{{'COMMON.LABELS.Print' | translate}}</a>
    <br /><br /> 
    <a [style.display]="!isLoaded?'none':''" (click)="download()"><i class="fa fa-download  w3-medium"></i><br />{{'COMMON.LABELS.Save' | translate}}</a>
</div>

<div class="w3-container w3-center w3-text-gray w3-padding-small w3-round-large w3-card-4 content-boxes" id='printpage'>
    <img class="col-md-8 pnt w3-left" width="100%" *ngFor="let image of images" [attr.src]="'data:image/jpg;base64,'+image">
</div>
